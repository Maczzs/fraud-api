<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fraud Prediction Demo</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; max-width: 760px; }
    h1 { margin-bottom: 0.25rem; }
    p { color:#555; }
    label { display:block; margin-top: 0.75rem; }
    textarea, button { width: 100%; }
    textarea { padding: 0.6rem; font-family: ui-monospace, Menlo, Consolas, monospace; }
    button { margin-top: 0.75rem; padding: 0.6rem 1rem; cursor: pointer; }
    pre { background: #f6f6f6; padding: 1rem; overflow:auto; }
  </style>

  <!-- Use your live API URL -->
  <script>
    const API_BASE = "https://fraud-api-sof5.onrender.com";
  </script>
</head>
<body>
  <h1>Credit Card Fraud — Demo Frontend</h1>
  <p>Calls your FastAPI service at <strong id="api-url"></strong>.</p>

  <label for="json">Send JSON with feature names</label>
  <textarea id="json" rows="16">{
  "features": {
    "Time": 10000,
    "V1": -1.23,
    "V2": 0.45,
    "V3": 0, "V4": 0, "V5": 0, "V6": 0, "V7": 0, "V8": 0, "V9": 0, "V10": 0,
    "V11": 0, "V12": 0, "V13": 0, "V14": 0, "V15": 0, "V16": 0, "V17": 0, "V18": 0, "V19": 0, "V20": 0,
    "V21": 0, "V22": 0, "V23": 0, "V24": 0, "V25": 0, "V26": 0, "V27": 0, "V28": 0,
    "Amount": 34.56
  }
}</textarea>

  <button id="predict">Predict</button>

  <h3>Result</h3>
  <pre id="out"></pre>

  <script>
    // show which API URL we’re using
    document.getElementById('api-url').textContent = API_BASE;

    document.getElementById('predict').onclick = async () => {
      const out = document.getElementById('out');
      out.textContent = 'Sending...';

      // parse JSON from the textarea
      let payload;
      try {
        payload = JSON.parse(document.getElementById('json').value);
      } catch (e) {
        out.textContent = '❌ Invalid JSON: ' + e.message;
        return;
      }

      // call your API
      try {
        const url = API_BASE.replace(/\/$/, '') + '/predict';
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const text = await res.text();
        try { out.textContent = JSON.stringify(JSON.parse(text), null, 2); }
        catch { out.textContent = text; }
      } catch (err) {
        out.textContent = '❌ Network error: ' + err.message;
      }
    };
  </script>
</body>
</html>
